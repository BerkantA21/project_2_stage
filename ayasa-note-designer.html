<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/konva@9.2.0/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
    <meta charset="utf-8"/>
    <title>
        KONVA SVG EDIT DEMO
    </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
<button onclick="gen()">gen</button>

<div id="container"></div>
<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
    });

    const boundaryLayer = new Konva.Layer();
    stage.add(boundaryLayer)

    const SOURCE = '/x.svg';
    Konva.Image.fromURL(SOURCE, (imageNode) => {
        boundaryLayer.add(imageNode);
        imageNode.setAttrs({
            strokeWidth: 1,
            width: 600,
            height: 925,
        });
    });

    const circle = new Konva.Circle({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 70,
        draggable: true,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
    });

    const circle2 = new Konva.Circle({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 70,
        draggable: true,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
    });

    const attributeLayer = new Konva.Layer();
    stage.add(attributeLayer);

    attributeLayer.add(circle)
    attributeLayer.add(circle2)

    attributeLayer.zIndex(1)

    function gen() {
        const data = stage.toDataURL({
            pixelRatio: 1
        })

        console.log(data)
    }
</script>
</body>
</html>
